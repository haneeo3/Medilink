<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediLink – Find the Right Care Fast</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="text-2xl font-semibold text-blue-600">MediLink</div>
        <div class="text-sm text-gray-500">Find the right care fast</div>
      </div>
      <nav class="flex gap-3 items-center">
        <button class="nav-btn" data-page="home">Home</button>
        <button class="nav-btn" data-page="results">Results</button>
        <button class="nav-btn" data-page="provider">Provider</button>
        <button class="nav-btn" data-page="admin">Admin</button>
        <button class="nav-btn" data-page="about">About</button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main id="mainContent" class="max-w-6xl mx-auto px-4 py-8"></main>

  <!-- Footer -->
  <footer class="mt-12 py-6 text-center text-sm text-gray-500">
    MediLink — MVP sketch for Futurize Hackathon
  </footer>

  <script src="script.js"></script>
</body>
</html>
